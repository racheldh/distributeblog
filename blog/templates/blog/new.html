{% extends 'base.html' %}
{% block content %}

<div class="container">
    <form action="{% url 'create' %}">
        <h4>Title: </h4>
        <input type="text" name="title">
        <br>
        <h4>Content: </h4>
        <textarea cols=70 rows=10 name="body"></textarea>
        <br>
        <input class="btn btn-dark" type="submit" value="Submit">
    </form>
</div>

{% endblock %}
