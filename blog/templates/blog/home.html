{% extends 'base.html' %}
{% block content %}
    <br>
    {% for blog in blogs.all %}
    <br>
        <center><div class="card" style="width: 50rem;"> 
            <div class="card-body" style="text-align-last: left">
                <h5 class="card-title">{{blog.title}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{blog.pub_date}}</h6>
                <p class="card-text">{{blog.summary}}</p>
                <a href="{% url 'detail' blog.id %}" class="card-link">Read More</a>
            </div>
        </div></center>
    {%endfor%}


{% endblock %}
